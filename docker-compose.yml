version: '3'

services: 
  mongo:
    container_name: mongo-container
    image: mongo:4
    restart: always
    volumes: 
      - clean-node-api-mongo-db:/data/db
    ports: 
      - '27017:27017'
    networks: 
      - clean-node-api-network
  api:
    container_name: api-container
    build: .
    image: clean-node-api
    restart: always
    command: npm start
    volumes: 
      - ./dist:/usr/src/clean-node-api/dist
    ports: 
      - '5050:5050'
    networks: 
      - clean-node-api-network

networks: 
  clean-node-api-network:

volumes: 
  clean-node-api-mongo-db: